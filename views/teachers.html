<div class="container body-content">
    <div class="row">
        <div class="col-xs-10 col-lg-12">

            <div class="modal fade" id="addTeacherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <h:form id="addTeacher">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
                                <h4 class="modal-title" id="myModalLabel">Add new teacher</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <h:inputText value="#{teachersBean.newTeacher.firstName}" class="form-control" required="true" requiredMessage="Forgot first name">
                                        <f:passThroughAttribute name="data-rule-required" value="true" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <h:inputText value="#{teachersBean.newTeacher.lastName}" class="form-control" required="true" requiredMessage="Forgot last name">
                                        <f:passThroughAttribute name="data-rule-required" value="true" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="personnr">Personnr</label>
                                    <h:inputText value="#{teachersBean.newTeacher.personnr}" class="form-control">
                                        <f:passThroughAttribute name="data-rule-required" value="true" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <h:inputText value="#{teachersBean.newTeacher.email}" class="form-control">
                                        <f:passThroughAttribute name="data-rule-required" value="true" />
                                        <f:passThroughAttribute name="data-rule-email" value="true" />
                                    </h:inputText>
                                </div>

                                <div id="passwordFormGroup" class="form-group">
                                    <label for="password">Password</label>
                                    <h:inputSecret value="#{teachersBean.newTeacher.password}" class="form-control">
                                        <f:passThroughAttribute name="data-rule-required" value="true" />
                                    </h:inputSecret>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <h:commandButton id="teacherFormSubmit" action="#{teachersBean.addNewTeacher}" value="Add teacher" class="btn btn-success"
                                />

                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <h1 class="bottomSpace30">Teachers page</h1>

            <div class="row">
                <div class="col-lg-6">
                    <fieldset>
                        <legend>Teachers list</legend>


                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th>Id</th><th>First name</th><th>Last name</th><th>Person id</th><th>Email</th>    
                            </tr>
                            <tr>
                                <td>2</td><td>John</td><td>Lundgren</td><td>7606069545</td><td>totick@hotmail.com</td>
                            </tr>                            
                        </table>
                        
                        <button type="button" name="add" class="btn btn-success" data-toggle="modal" data-target="#addTeacherModal">Add new teacher</button>

                    </fieldset>
                </div>
                <div class="row visible-md visible-lg">

                    <div class="col-md-6 col-lg-6">

                        <div class="carousel slide theCarousel" data-interval="5000">
                            <div class="carousel-inner">
                                <div class="item active">
                                    <h:graphicImage class="img-responsive" alt="1" library="img" name="Peace.gif" />
                                </div>
                                <div class="item">
                                    <h:graphicImage class="img-responsive" alt="2" library="img" name="Effekt.jpg" />
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
